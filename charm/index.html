<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charm - lumix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <button class="switch-font" onclick="switchFont()">switch font</button>
        <h1>charm: a toolset for chip-8</h1>
        <p>charm is a toolset which aids in development for chip-8 games.</p>
        <p>tools included:</p>
        <ul>
            <li><a href="https://github.com/lumixing/cheap/">cheap</a>: a chip-8 emulator</li>
            <li><a href="https://github.com/lumixing/chirp/">chirp</a>: chip-8 intermediate representation</li>
            <li><a href="https://github.com/lumixing/cr8/">cr8</a>: a chip-8 assembler</li>
        </ul>
    </main>
</body>

</html>
