<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astatine</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <img id="logo" onclick="changelogo()" src="astatine1.png" alt="astatine" draggable="false">
    <a id="github" href="https://github.com/lumixing/astatine/"></a>
    <img src="something.png" alt="something" id="something" draggable="false">
</body>
</html>

<script>
let runes = Math.random() < 0.01;
if (runes) {
    document.getElementById("logo").setAttribute("src", "astatinerunes.png");
}

let i = 1; 
function changelogo() {
    i++;

    if (i > 100 && runes) {
        document.getElementById("something").classList.add("fadein");
    }

    if (i > 6 && !runes) i = 6;
    if (!runes) {
        document.getElementById("logo").setAttribute("src", `astatine${i}.png`);
    }
}
</script>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

img {
    user-select: none;
    image-rendering: pixelated;
}

#logo {
    opacity: 0;
    animation: fadein 1s;
    animation-fill-mode: forwards;
    scale: 1.5;
    animation-delay: 0.5s;
    margin-bottom: 2rem;
}

#github {
    width: 192px;
    height: 76px;
    background-image: url("github1.png");
    opacity: 0;
    animation: fadein 1s;
    animation-fill-mode: forwards;
    animation-delay: 1s;
}

#github:hover {
    background-image: url("github2.png");
}

#something {
    opacity: 0;
    position: absolute;
    bottom: 0;
    scale: 0.5;
}

.fadein {
    animation: fadein 1s;
    animation-fill-mode: forwards;
    animation-delay: 1s;
}

@keyframes fadein {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
</style>
