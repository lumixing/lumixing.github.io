<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="window">
        <div class="head">
            <span>windows 7 O_O</span>
            <div class="window-head-buttons">
                <div class="minimize-button" onclick="minimizeWindow(this)">
                    <img src="static/minimize.png" alt="minimize" draggable="false">
                </div>
                <div class="maximize-button">
                    <img src="static/maximize.png" alt="maximize" draggable="false">
                </div>
                <div class="close-button" onclick="closeWindow(this)">
                    <img src="static/close.png" alt="close" draggable="false">
                </div>
            </div>
        </div>
        <div class="body">
            <p>yoyoyo this is my windows 7 remake</p>
            <p>still in development B)</p>
            <p>try dragging, resizing, closing and minimizing this window for now!</p>
            <p>this is all possible with the magic of <b>css</b> <i>(and vanilla js)</i> and its all open source</p>
            <a href="https://www.deviantart.com/salmanarif/art/Windows-7-RTM-Build-7600-Icons-139835163">icons</a>
        </div>
        <div class="window-resize top-resize"></div>
        <div class="window-resize top-right-resize"></div>
        <div class="window-resize right-resize"></div>
        <div class="window-resize bottom-right-resize"></div>
        <div class="window-resize bottom-resize"></div>
        <div class="window-resize bottom-left-resize"></div>
        <div class="window-resize left-resize"></div>
        <div class="window-resize top-left-resize"></div>
    </div>
    <div id="taskbar">
        <div class="taskbar-left">
            <div id="start"></div>
            <div class="taskbar-app taskbar-app-triple">
                <img src="static/ie.png" alt="ie" draggable="false">
            </div>
            <div class="taskbar-app">
                <img src="static/explorer.png" alt="ie" draggable="false">
            </div>
            <div class="taskbar-app taskbar-app-closed">
                <img src="static/wmplayer.png" alt="ie" draggable="false">
            </div>
            <div class="taskbar-app">
                <img src="static/paint.png" alt="ie" draggable="false">
            </div>
        </div>
        <div class="taskbar-right"></div>
    </div>
</body>
</html>
