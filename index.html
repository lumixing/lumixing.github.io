<script>
document.querySelectorAll(".project-link").forEach((el) => {
    let p = el.querySelector(".project");
    el.addEventListener("mousemove", (e) => {
        let rx = e.layerX - el.clientWidth / 2;
        rx /= 16;
        let ry = e.layerY - el.clientHeight / 2;
        ry /= -4;
        p.style.transform = `rotateY(${rx}deg) rotateX(${ry}deg)`;
    });
    el.addEventListener("mouseleave", () => {
        p.style.transform = "";
    });
});
</script>
