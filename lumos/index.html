<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumOS</title>
    <link rel="stylesheet" href="pre.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="scripts/taskbar.js" defer></script>
    <script src="scripts/window.js" defer></script>
    <script src="scripts/alert.js" defer></script>
</head>
<body class="flex flex-col">
    <div class="context-menu">
        cool menu B)
    </div>
    <div id="toast-container"></div>
    <div id="window-container">
        <div id="start">
            this is the start menu!
        </div>
    </div>
    <div id="desktop" class="flex-1" onclick="closeStart()">
        <div class="icon" onclick="startUpWindow()">
            <img src="nft.png" alt="can opener" draggable="false">
            <span>about</span>
        </div>
        <div class="icon" onclick="dimDenWindow()">
            <img src="normal.png" alt="can opener" draggable="false">
            <span>dimden</span>
        </div>
        <div class="icon" onclick="lumixWindow()">
            <img src="normal.png" alt="can opener" draggable="false">
            <span>lumix</span>
        </div>
        <div class="icon" onclick="changeFontWindow()">
            <img src="normal.png" alt="can opener" draggable="false">
            <span>change font</span>
        </div>
        <div class="icon" onclick="testToast()">
            <img src="normal.png" alt="can opener" draggable="false">
            <span>TOAST!!</span>
        </div>
    </div>
    <div id="taskbar" class="flex js ac usn gap-m">
        <div class="flex ac gap-m oh">
            <button onclick="openStart()">start</button>
            <div class="apps flex gap-m"></div>
        </div>
        <div class="fsn">
            <span id="clock"></span>
        </div>
    </div>
</body>
</html>
